<h2>Create an account</h2>
<form action="../app/controller/user/sign-up.php" method="POST">
    <label for="input-login">Email</label>
    <input id="input-login" name="email" type="email" required>
    <label for="input-password">Password</label>
    <input id="input-password" name="password" type="password" required>
    <label for="input-password-repeat">Repeat password</label>
    <input id="input-password-repeat" name="password-repeat" type="password" required>
    <button type="submit">Create Account</button>
</form>

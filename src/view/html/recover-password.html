<div class="center">
    <div class="content">
        <h2>Recover your password</h2>
        <form action="" method="POST">
            <label for="input-handle">Handle</label>
            <input id="input-handle" name="text" maxlength="15" required>
            <label for="input-email">Email</label>
            <input id="input-email" name="email" type="email" maxlength="255" required>
            <button type="submit">Send password reset email</button>
        </form>
        <a hx-post="./src/view/html/login.html" hx-target="main">Back to login</a>
    </div>
</div>
